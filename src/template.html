<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav>
        <h2>Breeze</h2>
        <div class="searchDiv">
            <input type="search" name="" id="search" placeholder="Search">
            <button type="submit">Submit</button>
        </div>
        <select name="" id="temp">
            <option value="C">Celcius</option>
            <option value="F">Fahrenheit</option>
        </select>
    </nav>


    <div class="loader-container" id="loader">
        <div class="spinner"></div>
        <p>Loading Weather Data...</p>
    </div>



    <main>
        <div class="containerONE">
            <div class="containerONE-left">
               <div class="temp-wrapper">
                <div class="tempIcon">
                    
                </div>
                <div class="todayTemp"></div>
               </div>
               <div class="tempCondition">

               </div>
            </div>
            <div class="containerONE-right">
               <ul>
                <li>
                    <div class="feelsLike">
                        <img class="icon-feels-like" alt="Feels Like">
                        <!-- <div class="wrapperDiv"> -->
                        <p class="stats">Feels Like :      </p>
                        <p class="feelsLikeData"></p>
                        <!-- </div> -->
                    </div>
                </li>
                <li>
                    <div class="humidity">
                        <img class="icon-humidity" alt="Humidity">
                        <p class="stats">Humidity   :      </p>
                        <p class="humidityData"></p>
                    </div>
                </li>
                <li>
                    <div class="wind">
                        <img class="icon-wind" alt="Wind">
                        <p class="stats">Wind       :      </p>
                        <p class="windData"></p>
                    </div>
                </li>
                <li>
                    <div class="cloudCover">
                        <img class="icon-cloud" alt="Cloud Cover">
                        <p class="stats">Cloud Cover :     </p>
                        <p class="cloudCoverData"></p>
                    </div>
                </li>
                
               </ul>
            </div>
        </div>

        <div class="containerTWO">
            <div class="forecasts-1">
                <h2 class="date"></h2>
                <div class="iconWrapper"></div>
                <p class="forecastTemp"></p>
            </div>
            <div class="forecasts-2">
                <h2 class="date"></h2>
                <div class="iconWrapper"></div>
                <p class="forecastTemp"></p>
            </div>
            <div class="forecasts-3">
                <h2 class="date"></h2>
                <div class="iconWrapper"></div>
                <p class="forecastTemp"></p>
            </div>
            <div class="forecasts-4">
                <h2 class="date"></h2>
                <div class="iconWrapper"></div>
                <p class="forecastTemp"></p>
            </div>
            <div class="forecasts-5">
                <h2 class="date"></h2>
                <div class="iconWrapper"></div>
                <p class="forecastTemp"></p>
            </div>
        </div>
    </main>
</body>
</html>
